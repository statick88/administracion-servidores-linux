filters:
  # Critical plugins
  - include-code-files
  - collapse-callout
  - linkrot
  
  # Quiz plugin
  - quizdown
  
  # Code enhancement plugins
  - line-highlight
  - details
  - code-fullscreen
  
  # Text and formatting plugins
  - fancy-text
  - fontawesome
  - highlight-text
  - language-cell-decorator
  
  # Content and utility plugins
  - code-appendix
  - badge
  - qrcode
  - custom-callout
  - bsicons
  - social-embeds
  - wordcount

# Plugin-specific options
quizdown:
  use-bootstrap-css: true

wordcount:
  output: "auto"
  
lightbox: 
  effect: "fade"
  loop: true

linkrot:
  warn: true

extensions:
  linkrot:
    skip-patterns:
      - "^http://localhost(:[0-9]+)?(/.*)?$"

code-fullscreen:
  button: true

format:
  html:
    number-sections: false
    theme:
      dark: solar
      light: cosmo
    number-depth: 4
    link-external-icon: true
    link-external-newwindow: true
    css: "css/styles.css"
    include-in-header: 
      - text: |
          <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

  pdf:
    documentclass: scrreprt
    classoption:
      - "onepage"
      - "openany"
    papersize: a4
    toc: true
    margin-top: 35mm
    margin-left: 30mm
    margin-bottom: 30mm
    margin-right: 30mm
    titlepage-geometry:
      - top=35mm
      - bottom=30mm
      - right=30mm
      - left=30mm

  epub:
    belongs-to-collection: "Administración de Servidores Linux"
    group-position: 0
    creator: "Lcdo. Diego Saavedra Mgtr."
    rights: "© Statick | 2024"
    fig-responsive: true
    number-sections: true
