project:
  type: website
  output-dir: ../docs/presentaciones
  render:
    - index.qmd
    - curso.qmd
    - unidad1.qmd
    - unidad2.qmd
    - unidad3.qmd
    - unidad4.qmd
    - unidad8.qmd

lang: es

format:
  revealjs:
    theme: simple
    css: slides.css
    slide-number: true
    transition: fade
    incremental: true
    width: 1280
    height: 720
    center: false
    navigation-mode: linear
    controls: true
    hash: true
    include-in-header:
      - text: |
          <link rel="preconnect" href="https://fonts.googleapis.com">
          <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
          <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;600&family=IBM+Plex+Sans:wght@400;600;700&display=swap" rel="stylesheet">
